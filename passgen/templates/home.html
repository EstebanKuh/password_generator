<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Password Generator App</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container text-center py-5">
        <h1 class="mb-4">Password generator using DJango</h1>
        <form action="{% url 'passgen' %}" method="get" class="mx-auto" style="max-width: 400px;">
            <!-- <select class="form-select mb-3" name="length">
                <option value="6" selected>6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> -->

            <div class="mb-3">
                <label for="length" class="form-label">Password length</label>
                <input type="number" class="form-control" id="length" name="length" placeholder="Password size" min="4" max="128" required>
            </div>


            <h5>Include:</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                <label class="form-check-label" for="uppercase">Uppercase letters</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="digits" name="digits">
                <label class="form-check-label" for="digits">Numbers</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="symbol" name="symbol">
                <label class="form-check-label" for="symbol">Symbols</label>
            </div>

            <input class="mt-3 btn btn-primary w-100" type="submit" value="Generate Password">
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script> -->
</body>

</html>
