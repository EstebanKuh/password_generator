<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Password generator</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container text-center py-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">🎉 Your new password:</h4>
            <p id="password" class="fs-4 fw-bold">{{ pswd }}</p>
            <button class="btn btn-outline-primary btn-sm" onclick="copyPassword()">Copy to clipboard</button>
        </div>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">← Generate another</a>
    </div>

    
    <script>
        function copyPassword() {
            const password = document.getElementById("password").innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            });
        }
    </script>
</body>

</html>
